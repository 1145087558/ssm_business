<title>柱状图统计</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		统计管理 <span class="c-gray en">&gt;</span> 柱状图统计 <a
			class="btn btn-success radius r"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="page-container">
		<div class="f-14 c-error"></div>
		<div id="container" style="min-width: 700px; height: 400px"></div>
	</div>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript"
		src="lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>
	<script type="text/javascript"
		src="lib/hcharts/Highcharts/5.0.6/js/modules/exporting.js"></script>
	<script type="text/javascript">
		$(function() {
			var like = new Array();
			var name = new Array();
			$.ajax({
				type : 'get',
				url : 'getOrderLike.form',
				dataType : 'json',
				success : function(data) {
					$.each(data, function(i, e) {
						name.push(e.opus_name);
						like.push(e.opus_like_times);
					});					
					$('#container').highcharts(
							{
								chart : {
									type : 'column'
								},
								title : {
									text : '销量排行榜'
								},
								subtitle : {
									text : 'Source: 墨韵书院'
								},
								xAxis : {
									categories : name
								},
								yAxis : {
									min : 0,
									max : Math.max.apply(null, like),
									splitNumber : 5,
									title : {
										text : '销量数'
									}
								},
								tooltip : {
									headerFormat : '<span style="font-size:10px">{point.key}</span><table>',
									pointFormat : '<tr><td style="color:{series.color};padding:0">{series.name}: </td>'
											+ '<td style="padding:0"><b>{point.y} </b></td></tr>',
									footerFormat : '</table>',
									shared : true,
									useHTML : true
								},
								plotOptions : {
									column : {
										pointPadding : 0.2,
										borderWidth : 0
									}
								},
								series : [
										{
											name : 'number',
											data : like

										} ]
							});
				
				},
				error : function(data) {
				}
			});

			

		});
	</script>
</body>
</html>
